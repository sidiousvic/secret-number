<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Secret Number</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="container .u-full-width .u-max-full-width">
      <h1>SECRET NUMBER</h1>
      <div id="game">
        <p>
          Guess a number between <span class="min-num"></span> and
          <span class="max-num"></span>
        </p>
        <input type="number" name="" id="guess-input" placeholder="Guess..." />
        <input type="submit" value="SUBMIT" value="" id="guess-btn" />
        <p class="message"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
